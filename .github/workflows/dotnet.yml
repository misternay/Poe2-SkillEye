name: Build and Deploy (minimal zip)

on:
  push: 
    tags: [ 'v*' ]
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore SkillEye.sln

      - name: Set build version from tag
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $v = "${{ github.ref_name }}" -replace '^v',''
          } else {
            $v = "0.0.0-dev"
          }
          "VERSION=$v" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build (Release) to known folder
        run: dotnet build SkillEye.csproj -c Release --no-restore -p:Version=$env:VERSION -o build

      - name: Stage minimal files (SkillEye.dll)
        shell: pwsh
        run:  |
          if (-not (Test-Path "build\SkillEye.dll")) { throw "SkillEye.dll not found in .\build" }

          New-Item -ItemType Directory -Path "package" -Force | Out-Null
          Copy-Item -Path "build\SkillEye.dll" -Destination "package\SkillEye.dll" -Force

          Write-Host "Packaged contents:"
          Get-ChildItem -Recurse package | ForEach-Object { $_.FullName }

      - name:  Zip
        shell: pwsh
        run: Compress-Archive -Path "package\*" -DestinationPath "SkillEye-${{ github.ref_name }}.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SkillEye-${{ github.ref_name }}
          path: SkillEye-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: SkillEye-${{ github.ref_name }}
          files:  ${{ github.workspace }}/SkillEye-${{ github.ref_name }}.zip
          generate_release_notes: true